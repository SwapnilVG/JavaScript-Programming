<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Part 3</title>
</head>
<body>
    <h1>PES College Of Engineering</h1>
    <p id="call"></p>
    <button onclick="hey()" id="button">submit</button>

    <script>
        document.addEventListener("click", swa);

        function swa() {
          document.getElementById("call").innerText = "Swapnil Gadekar";
        }

        function hey(){
            document.getElementById("button").innerText = "Hello User"
            document.getElementById("button").style.color="blue"
            document.getElementById("button").style.backgroundColor="Yellow"
            document.getElementById("button").style.padding=" 10px 40px"
            document.getElementById("button").style.border="2px solid black"
            document.getElementById("button").style.borderRadius="10px"
            
        }
    </script>
</body>
</html>
