<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <ul>
        <li class="list">One</li>
        <li id="list">Two</li>
        <li class="list">Three</li>
      </ul>
    </div>
    <script>
      let a = document.getElementsByClassName("list")
      console.log(a[0].innerText)

      let b = document.getElementById("list")
      console.log(b.innerText)

      let c = document.querySelector('li')
      console.log(c.innerText)

      // let d = document.getElementsByTagName('ul')
      // console.log(d[0].innerHTML)
    </script>
  </body>
</html>
