<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container{
            height: 300px;
            width: 300px;
            background-color: bisque;
            border: 2px solid black;
            border-radius: 10px;
            position: relative;
        }
        #inside{
            height: 50px;
            width: 50px;
            background-color:aquamarine;
            border: 2px solid black;
            border-radius: 10px;
            position:absolute
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="inside"></div>
    </div>
    <p><button onclick="myMove()">Click</button></p>

    <script>
        function myMove(){
            let pos = 0
            let elem  = document.getElementById("inside");
            let id = setInterval(frame,1);
            function frame(){
                if(pos==247){
                    clearInterval(id)
                }
                pos++;
                elem.style.top = pos+'px';
                elem.style.left = pos+'px';
            }
        }

    </script>
</body>
</html>
